<section class="py-12 bg-slate-50">
  <div class="container">
    <!-- Section Header -->
    <div class="flex items-center justify-between mb-8">
      <h2 class="section-title">Featured Reviews</h2>
      <a
        href="#"
        class="text-xs font-bold text-slate-600 hover:text-accent uppercase transition-colors tracking-wider flex items-center gap-1"
      >
        View All Reviews
        <svg
          class="w-3 h-3"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </a>
    </div>

    <!-- Reviews Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {{ range first 6 (shuffle (where .Site.RegularPages "Type" "posts")) }}
      <article
        class="group bg-white border border-gray-200 hover:border-accent transition-all shadow-sm hover:shadow-lg"
      >
        <a href="{{ .RelPermalink }}" class="block">
          <!-- Review Image -->
          <div class="aspect-video overflow-hidden bg-gray-100 relative">
            <img
              src="https://picsum.photos/seed/{{ .Title | urlize }}/800/450"
              alt="{{ .Title }}"
              class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
            />
            <div
              class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent"
            ></div>

            <!-- Score Badge -->
            <div
              class="absolute bottom-3 right-3 bg-accent text-white w-14 h-14 rounded-full flex flex-col items-center justify-center shadow-lg"
            >
              <span class="text-xl font-black leading-none"
                >{{ mod .Weight 10 }}.{{ mod .Weight 10 }}</span
              >
              <span class="text-[8px] font-bold uppercase opacity-80"
                >Score</span
              >
            </div>

            <!-- Category Badge -->
            <span
              class="absolute top-3 left-3 bg-yellow-500 text-slate-900 px-2 py-1 text-[9px] font-bold uppercase tracking-wider"
            >
              Review
            </span>
          </div>

          <!-- Review Content -->
          <div class="p-5">
            <h3
              class="font-sans font-bold text-base uppercase leading-tight mb-3 group-hover:text-accent transition-colors text-slate-900 line-clamp-2"
            >
              {{ .Title }}
            </h3>

            <p class="text-slate-500 text-xs line-clamp-3 mb-4 leading-relaxed">
              {{ .Summary }}
            </p>

            <!-- Meta Info -->
            <div
              class="flex items-center justify-between pt-3 border-t border-gray-100"
            >
              <div
                class="flex items-center gap-2 text-[10px] text-slate-400 font-bold uppercase"
              >
                <svg
                  class="w-3 h-3"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span>{{ .Date.Format "Jan 02" }}</span>
              </div>
              <span
                class="text-xs font-bold text-accent uppercase tracking-wider group-hover:underline"
              >
                Read Review â†’
              </span>
            </div>
          </div>
        </a>
      </article>
      {{ end }}
    </div>
  </div>
</section>
