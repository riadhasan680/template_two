<section class="py-12 border-t border-gray-200">
  <div class="container">
    <!-- Section Header -->
    <h2 class="section-title mb-8">Browse by Category</h2>

    <!-- Categories Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
      {{ $categories := slice "Apex Legends" "Fortnite" "Call of Duty" "PUBG"
      "Valorant" "Overwatch" }} {{ range $index, $cat := $categories }}
      <a
        href="#"
        class="group relative overflow-hidden bg-gradient-to-br from-slate-800 to-slate-900 hover:from-accent hover:to-blue-600 transition-all duration-300 aspect-square flex flex-col items-center justify-center p-6 text-center shadow-lg hover:shadow-2xl hover:scale-105"
      >
        <!-- Icon/Number -->
        <div
          class="w-16 h-16 rounded-full bg-white/10 group-hover:bg-white/20 flex items-center justify-center mb-3 transition-all"
        >
          <span class="text-2xl font-black text-white">{{ add $index 1 }}</span>
        </div>

        <!-- Category Name -->
        <h3
          class="font-sans font-bold text-sm uppercase text-white leading-tight mb-2"
        >
          {{ $cat }}
        </h3>

        <!-- Post Count -->
        <span
          class="text-[10px] text-white/60 font-bold uppercase tracking-wider"
        >
          {{ mul (add $index 1) 12 }} Articles
        </span>

        <!-- Hover Arrow -->
        <div
          class="absolute bottom-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity"
        >
          <svg
            class="w-4 h-4 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>
